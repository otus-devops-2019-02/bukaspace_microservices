version: '3.3'
services:
  post_db:
    image: mongo:3.2
    volumes:
      - post_db:/data/db
    networks:
      - back_net
  ui:
    image: ${USERNAME}/ui:${UIver}
    ports:
      - 9292:9292/tcp
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:${POSTver}
    networks:
      - front_net
      - back_net
  comment:
    image: ${USERNAME}/comment:${COMMENTver}
    networks:
      - front_net
      - back_net
  prometheus:
    image: ${USERNAME}/prometheus
    networks:
      - front_net
      - back_net
    ports:
      - '9090:9090'
    volumes:
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention=1d'
  node-exporter:
    image: prom/node-exporter:v0.15.2
    user: root
    networks:
      - back_net
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'
volumes:
  post_db:
  prometheus_data:

networks:
 back_net:
  ipam:
   config:
   - subnet: 10.0.2.0/24
 front_net:
  ipam:
   config:
   - subnet: 10.0.1.0/24

