    image: mongo:3.2
    volumes:
      - post_db:/data/db
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      - back_net
  ui:
    image: ${USERNAME}/ui:${UIver}
    ports:
      - 9292:9292/tcp
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      - front_net
  post:
    image: ${USERNAME}/post:${POSTver}
    networks:
      - front_net
      - back_net
    environment:
